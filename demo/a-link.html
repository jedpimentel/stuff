<!DOCTYPE html>
<html>
<head>
	<title>Link Traversal test</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <meta charset="utf-8">
</head>
<body>

	<a-scene>
		<a-box height='0.1' width="4" depth="4"></a-box>

		<!-- <a-link position="1.5 1 -3" href="https://jedpimentel.github.io/stuff/" title="Main"></a-link> -->

		<a-entity  position="1.5 1 -3" link="href: jedpimentel.github.io/stuff/; title: My Homepage; image: #homeThumbnail"><a-box></a-box></a-entity>

		<!-- <a-entity cursor="rayOrigin: mouse; objects: .clickable"></a-entity> -->

		<!-- <a-entity cursor="rayOrigin: mouse" raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity> -->

		<a-entity cursor="rayOrigin: mouse" raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>


		<a-link class="clickable" position="-1.5 1 -3" href="index.html" title="My Homepage" image="#homeThumbnail"></a-link>

	</a-scene>

	<style type="text/css">
		body {
			background-color: black;
		}
	</style>

</body>
</html>
