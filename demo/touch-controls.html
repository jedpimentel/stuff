    <body style="margin : 0px; overflow: hidden; font-family:courier; color:white; background-color: black">

        <script type="text/javascript">
            AFRAME.registerComponent('follow-camera', {
                // wasd controls was making this move glitchily, but became smothe if tabbing out and in again
                schema: {
                    camID: {type: 'string'}
                },
                init: function() {

                    this.camera = document.querySelector(`#${this.data.camID}`)
                    if (!this.camera) throw `error, could not find "#${this.data.camID}"`

                    // this.active = false;
                    // this.pos = this.el.object3D.position;
                    // this.pos_start = new THREE.Vector3();

                    // this.clicker_start = new THREE.Vector3();
                    // this.clicker_pos = new THREE.Vector3();
                    // this.clickerEl = undefined;

                },
                tick: function() {
                    this.el.object3D.position.copy(this.camera.object3D.position)
                    this.el.object3D.rotation.y = this.camera.object3D.rotation.y
                }
            });

            AFRAME.registerComponent('analog-input-handler-test', {
                // HARD CODE EVERYTHING FOR INITIAL WORKING DRAFT
                init: function() {
                    
                    this.chan_0 = null;//"forward"
                    this.chan_1 = null;//"right"

                    this.camera

                    this.camwrapper = document.querySelector('#camera-wrapper')
                    this.camera = document.querySelector('#camera-actual')

                    this.front = document.querySelector('#front-marker') 
                    this.right = document.querySelector('#right-marker')

                    this.heading = new THREE.Vector3()
                },
                forward: function(value) {
                    this.heading.copy(this.front.object3D.position).sub(this.camera.object3D.position)
                    console.log(this.heading)
                },
                tick: function() {
                    if (window.test) {
                        this.forward(1)
                        window.test = null
                    }
                    // if (this.chan_0) {
                        
                    // }
                    // if (this.chan_1) {
                        
                    // }
                }
            })
        </script>

        <a-scene>


            <a-assets>
                <img id="my-image" src="lamb.png">
            </a-assets>

            <a-entity id="camera-wrapper" position="0 1.6 0">
                <!-- it seems disabling look controls leaves camera on floor -->
                <!-- <a-camera look-controls="enabled: false; pointerLockEnabled: false" near="0.001" wasd-controls> -->
                <a-camera id="camera-actual" near="0.001" >
                    <a-cylinder id="fing-longer" position="0.2 -0.4 -0.9" radius="0.01" height= "1.0" rotation="90 0 0" color="beige" opacity="1.0"></a-cylinder>
                    <a-entity position="0.2 -0.4 -1.4" cursor="rayOrigin: entity; showLine: true;" raycaster="showLine: true; far: 16" line="color: white; opacity:0.5">
                        <!-- <a-image src="lamb.png" rotation="-90 0 0"></a-image> -->
                    </a-entity>
                </a-camera>

                <a-entity follow-camera="camID: camera-actual" id="direction-helper"> 
                    <!-- move to camera position on each frame -->
                    <!-- <a-box position="0 0 -1"></a-box> -->
                    <a-text id="front-marker" align="center" position="0 0 -1" value="front"></a-text>
                    <a-text id="right-marker" align="center" position="1 0 0" rotation="0 -90 0" value="right"></a-text>
                </a-entity>

                <a-entity analog-input-handler-test id="zoidberg"></a-entity>
            </a-entity>

            <a-cylinder id='green-cyl' position="3 0.75 -11" radius="0.5" height="1.5" color="green" opacity="0.3"></a-cylinder>

            <a-entity id="blob"></a-entity>

        </a-scene>

        <!-- https://stackoverflow.com/questions/51989945/on-screen-button-for-a-frame-ar -->
        <div id="overlay" style="position:absolute; bottom:0px; left:0px; z-index:1000; background-color: gray;">
            <!-- your overlay content here -->
            <p>use this touch-pad to move around</p>
        </div>
        <style type="text/css">
            #overlay {
                height: 200px;
                width: 200px;
                margin: 50px
            }
        </style>
        <script type="text/javascript">
            // https://nunustudio.org/learn/basics/14_joystick/page.html

            // scene = window.getObjectByName("a-scene");
            camera = document.getElementById("camera-actual");
            // cube = scene.getObjectByName("cube");
            cWrapper = document.getElementById("camera-wrapper");
            cube = document.getElementById("green-cyl");

            inputHandler = document.querySelector('#zoidberg')
            window.i = inputHandler
            
            direction = new THREE.Vector2(0, 0);
            pressed = false;

            var manager = nipplejs.create({
                zone: document.getElementById('overlay'),
                color: 'blue'
            });

            // camera movement loop
            // speed = 0;
            setInterval(function(){
                if(pressed) {
                    // cWrapper.object3D.position.set(1, 1, 1);
                    let x = cWrapper.object3D.position.x
                    let y = cWrapper.object3D.position.y
                    let z = cWrapper.object3D.position.z

                    // console.log(camera.object3D.getWorldDirection())

                    cWrapper.object3D.position.set(x + direction.x, y, z - direction.y);
                }
                // console.log("Hello"); 
            }, 1000 / 90);

            manager.on("added", function(event, nipple)
            {
                nipple.on("move start end", function(event, data)
                {
                    if(event.type === "move") {
                        var force = 0.08 * data.force;
                        
                        direction.x = Math.cos(data.angle.radian) * force;
                        direction.y = Math.sin(data.angle.radian) * force;
                        // console.log('move', force, direction.x, direction.y)

                    }
                    else if(event.type === "start") {
                        console.log('start')
                        pressed = true;
                    }
                    else if(event.type === "end") {
                        console.log('end')
                        speed = 0
                        pressed = false;
                    }
                });
            });

            manager.on("removed", function(event, nipple)
            {
                nipple.off("move start end");
            });
        </script>
        <div></div>

        <script type="text/javascript">
            // cylinder interaction
            {
                let cyl = document.querySelector('#green-cyl');
                let audio = document.querySelector('#audio-clip');

                let paused_opacity = cyl.getAttribute('opacity');
                let playing_opacity = 0.4;

                cyl.addEventListener('click', function (evt) {
                    cyl.setAttribute('opacity', playing_opacity)
                    audio.currentTime = 0;
                    audio.play();
                });
                audio.addEventListener('ended', () => {
                    cyl.setAttribute('opacity', paused_opacity)
                });
            }

            // make a floor
            {

                const BLOB = document.querySelector('#blob');
                class Sphere {
                    constructor(config={}) {
                        this.element = document.createElement(config.element || 'a-sphere')
                        this.element.setAttribute('color', config.color || 'white');
                        this.element.setAttribute('radius', '0.01');
                        this.element.setAttribute('material', "shader: flat")
                                this.element.setAttribute('type', "point")

                        this.element.setAttribute('position', `${config.pos_x} ${config.pos_y} ${config.pos_z}`);
                        BLOB.appendChild(this.element)
                    }
                }
                class Marker extends Sphere {
                    // this is just a convenience thing
                    constructor(x, y, z) {
                        super({pos_x:x, pos_y:y, pos_z:z})
                    }
                }
                for (let i = -10; i <= 10; i++) {
                    // for (let j = -10; j <= 10; j++) {
                        for (let k = -10; k <= 10; k++) {
                            new Marker(i, 0, k)
                        }
                    // }
                }
            }
        </script>
    </body>
